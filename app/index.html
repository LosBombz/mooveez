<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Mooveez</title>
		
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="cleartype" content="on">
		
		<link rel="shortcut icon" href="/favicon.ico">

		<meta name="apple-mobile-web-app-title" content="Mooveez">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

		<!-- build:css styles/screen.css -->
		<link rel="stylesheet" href="styles/css/screen.css">
		<!-- /build -->

		<script src="scripts/libs/modernizr.js"></script>
		<script src="scripts/bower_components/jquery/jquery.js"></script>
		<script src="scripts/bower_components/handlebars/handlebars.min.js"></script>
		<script src="scripts/bower_components/ember/ember.js"></script>

	</head>

	<body>

		



		<!-- build:js scripts/app.built.js -->
		<!-- <script data-main="scripts/app.main" src="scripts/bower_components/requirejs/require.js"></script> -->
		<!-- /build -->

		<script type="text/x-handlebars">

			<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
				<div class="container">
					<div class="navbar-header">
						{{#link-to "index" class="navbar-brand"}}{{appName}}{{/link-to}}
					</div>
				</div>
			</nav>
			<div class="container">
				<h1>Mooveez Search</h1>
				<div class="form-group">
					{{input type="text" class="form-control" valueBinding="controller.searchTerms" placeholder="Search a movie by title" action="search"}}
				</div>
			</div>
			
			{{outlet}}

	  	</script>


	  	<script type="text/x-handlebars" data-template-name="index">
	  		<div class="container">
				
				
<!--
  				<nav>
					<ul class="pagination">
						<li class="disabled"><a href="#">&laquo;</a></li>
						<li class="active"><a href="#">1</a></li>
						<li><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">4</a></li>
						<li><a href="#">5</a></li>
						<li><a href="#">&raquo;</a></li>
					</ul>
				</nav>
				-->
			</div><!-- /.container -->
	  	</script>




	  	<script type="text/x-handlebars" id="movies">
	  			<h1>Search Results:</h1>
	  			<table class="table">
					<thead>
						<tr>
							<th><a href="#" title="">Title</a></th>
							<th><a href="#" title="">Release Date</a></th>
							<th><a href="#" title="">Director(s)</a></th>
						</tr>
					</thead>
					<tbody>
						{{#each}}
						<tr>
							<td>{{#link-to "movie" idIMDB}}{{title}}{{/link-to}}</td>
							<td>{{year}}</td>
							<td>
							{{#each directors}}
								{{name}}<br />
							{{/each}}
							</td>
						</tr>
						{{/each}}
			        </tbody>
  				</table>

	  	</script>



	  	<script type="text/x-handlebars" id="movie">
			<div class="container">
				{{#link-to "movies" title}}Return to title Results{{/link-to}}
	    		<h1>{{title}}</h1>
	    		<img {{bind-attr src=poster}} alt="">
	    		<p>
	    			{{plot}}
	    		</p>
	    		<ul>
	    			
	    				<li>
	    					Director(s): {{#each director}}{{name}} {{/each}}
	    				</li>
	    			
	    			
	    				<li>Writer: {{#each writer}}{{name}} {{/each}}</li>
	    			
	    		</ul>
	    	</div>
		</script>

		

		<script src="scripts/app.main.js"></script>
		

	</body>
</html>
